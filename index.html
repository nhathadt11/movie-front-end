<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Movie</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="assets/css/main.css">

  <script src="https://simple-http-client.surge.sh/index.js" type="text/javascript"></script>
  <script src="assets/js/xml.js"></script>
  <script src="assets/js/MVC.js"></script>
  <script src="assets/js/index.js"></script>
</head>

<body>
  <nav class="header-main">
    <div class="header-inner">
      <a href="#" onclick="controller.home()">
        <div class="header-logo"></div>
      </a>
      <input id="searchBar" class="search-bar" placeholder="Search" onkeyup="controller.searchFor(event)" />
    </div>
  </nav>
  <div class="container">
    <!-- List view -->
    <div>
      <div class="row main list-view">
        <div class="twelve column movie-list"></div>
        <!-- Pagination -->
        <div class="row pagination-container"></div>
      </div>
      <!-- Loading indicator -->
      <!-- Credit to http://tobiasahlin.com/spinkit/ -->
      <div class="sk-cube-grid loading float-card">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>
      </div>
    </div>

    <!-- Detail view -->
    <div class="detail-view">
      <button class="float-card back clickable" onclick="controller.backToListView()"><a href="#" class="arrow left"></a>Back</button>
      <div class="row container-detail float-card"></div>
    </div>

    <!-- No search result -->
    <div class="row float-card no-results">
      <img src="assets/img/doubtful-face.svg" width="150px" alt="no results">
      <h3 class="no-result-message">
        Sorry! No movies found.
      </h3>
      <button class="float-card back clickable omg" onclick="controller.home()"><a href="#" class="arrow left arrow-light"></a>Home</button>
    </div>
  </div>
</body>

</html>
